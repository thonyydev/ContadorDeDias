
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador de Dias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contador de Dias</h1>

    <div id="contadores"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
